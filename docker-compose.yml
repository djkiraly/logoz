# Docker Compose for Logoz Cloud Print Studio with HTTPS
#
# Usage:
#   1. Copy .env.example to .env and configure
#   2. Replace DOMAIN in this file with your domain
#   3. Run: docker-compose up -d
#
# Caddy will automatically obtain Let's Encrypt certificates

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - NEXT_PUBLIC_SITE_NAME=${NEXT_PUBLIC_SITE_NAME:-Logoz}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
      - ADMIN_CONTACT_EMAIL=${ADMIN_CONTACT_EMAIL}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - logoz-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/settings"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Caddy Reverse Proxy with automatic HTTPS
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - logoz-network
    depends_on:
      - app

networks:
  logoz-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
